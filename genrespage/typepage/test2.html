<body>
    <button onclick="alert(window.localStorage.getItem('name'))">show name</button>

    <input type="text" id='t'>
    <button id='c' onclick="change()">change</button>
    <button onclick="">Clear</button>

    <script>
        function change() {
            var t = document.getElementById('t')
            var local = window.localStorage.getItem('name')
            local = local.split(',')
            local.push(t.value);
            window.localStorage.setItem('name',local)
        }
    </script>
