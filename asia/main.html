<body>

    <div class="container-fulid" id="asia">
        <div class="box">
            <h2>name</h2>
            <p>desss</p>
            <img src="" alt="">
        </div>

    </div>
    <script>
        let requestURL = 'asia.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();


        function dataReportStatus(data) {
            for (var i = 0; i < data.Top_Box_Office.length; i++) {
                var info = "";
                for (var j = 0; j < data.Top_Box_Office[i].Type.length; j++) {
                    info += data.Top_Box_Office[i].Type[j]
                    if (j != data.Top_Box_Office[i].Type.length - 1) {
                        info += `, `;
                    }
                }

                // var html = createElementFromHTML(`<h1>`+ data.Top_Box_Office[i].Name + `</h1><br><p>`+ info + `</p>`);

                // var html = createElementFromHTML(info+ data.Top_Box_Office[i].Name + `<br><img src="` + data.Top_Box_Office[i].Image + `">`);
                var html = createElementFromHTML(`<div class="box">
                    <h2>${data.Top_Box_Office[i].Name}</h2>
                    <p>${info}</p>
                    <img src="${data.Top_Box_Office[i].Image}" alt="">
                </div>`);
                document.getElementById("asia").appendChild(html);
            }

        }

        function createElementFromHTML(htmlString) {
            var div = document.createElement('div');
            div.innerHTML = htmlString.trim();

            // Change this to div.childNodes to support multiple top-level nodes
            return div.firstChild;
        }
    </script>

</body>
